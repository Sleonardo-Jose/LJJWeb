<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #1a28a8, #128c78);
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        .whatsapp-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .whatsapp-form input,
        .whatsapp-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .whatsapp-form button {
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .whatsapp-form button:hover {
            background-color: #128C7E;
        }

        .email-button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-button:hover {
            background-color: #0052cc;
        }

        .botao-voltar {
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .botao-voltar:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Faça seu orçamento conosco:</h1>
    <div class="whatsapp-form">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>

        <!-- Botão para enviar mensagem via WhatsApp -->
        <button onclick="enviarParaWhatsApp()">
            Enviar para WhatsApp
        </button>

        <!-- Botão para enviar mensagem via E-mail -->
        <button class="email-button" onclick="enviarParaEmail()">
            Enviar para E-mail
        </button>

        <!-- Botão para voltar ao site -->
        <button type="button" class="botao-voltar" onclick="window.location.href='index.html'">Voltar para o site</button>
    </div>

    <script>
        function enviarParaWhatsApp() {
            const nome = document.getElementById('nome').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();
            const numero = '5517992626192'; // Substitua pelo número desejado (com DDI e DDD)

            if (!nome || !mensagem) {
                alert('Por favor, preencha seu nome e a mensagem.');
                return;
            }

            const textoWhatsApp = `Olá, meu nome é ${nome}. ${mensagem}`;
            const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(textoWhatsApp)}`;
            window.open(urlWhatsApp, '_blank');
        }
        
        function enviarParaEmail() {
            const nome = document.getElementById('nome').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();
            const emailDestino = 'ljjscorporation@gmail.com';

            if (!nome || !mensagem) {
                alert('Por favor, preencha seu nome e a mensagem.');
                return;
            }

            const assuntoEmail = `Mensagem de ${nome}`;
            const corpoEmail = `Olá, meu nome é ${nome}. ${mensagem}`;
            const urlEmail = `mailto:${emailDestino}?subject=${encodeURIComponent(assuntoEmail)}&body=${encodeURIComponent(corpoEmail)}`;
            window.location.href = urlEmail;
        }
    </script>
</body>
</html>
