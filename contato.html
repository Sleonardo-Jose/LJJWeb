<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>
    <style>
        *{
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle, #25D366, #128C7E);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .whatsapp-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .whatsapp-form label {
            margin-bottom: 5px;
        }

        .whatsapp-form input,
        .whatsapp-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .whatsapp-form button {
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-form button:hover {
            background-color: #128C7E;
        }
        .botao-voltar {
    background-color: #0066ff; /* azul igual aos outros */
    color: white; /* texto branco */
    border: none;
    border-radius: 8px; /* borda arredondada */
    padding: 10px 20px; /* espaço interno */
    font-size: 16px; /* tamanho da fonte */
    font-weight: bold; /* texto mais "pesado" */
    cursor: pointer; /* muda o cursor para mãozinha */
    transition: background-color 0.3s ease; /* animação suave */
  }
  
  .botao-voltar:hover {
    background-color: #0052cc; /* tom um pouco mais escuro no hover */
  }
    </style>
</head>
<body>
    <h1>Faça seu orçamento conosco:</h1>
    <br>
    <div class="whatsapp-form">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>

        <button onclick="enviarParaWhatsApp()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
          </svg> Enviar para WhatsApp</button>  
          
        <br>
        <button onclick="enviarParaEmail()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
          </svg> Enviar Email</button>
        <br>
        <button type="button" class="botao-voltar" onclick="window.location.href='index.html'">Voltar para o site</button>
    </div>

    <script>
        function enviarParaWhatsApp() {
            const nome = document.getElementById('nome').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();
            const numero = '5517992626192'; // Substitua pelo número desejado (com DDI e DDD)

            if (!nome || !mensagem) {
                alert('Por favor, preencha seu nome e a mensagem.');
                return;
            }

            const textoWhatsApp = `Olá, meu nome é ${nome}. ${mensagem}`;
            const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(textoWhatsApp)}`;
            window.open(urlWhatsApp, '_blank');
        }

        function enviarParaEmail() {
            const nome = document.getElementById('nome').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();
            const emailDestino = 'ljjscorporation@gmail.com';

            if (!nome || !mensagem) {
                alert('Por favor, preencha seu nome e a mensagem.');
                return;
            }

            const assuntoEmail = `Mensagem de ${nome}`;
            const corpoEmail = `Olá, meu nome é ${nome}. ${mensagem}`;
            const urlEmail = `mailto:${emailDestino}?subject=${encodeURIComponent(assuntoEmail)}&body=${encodeURIComponent(corpoEmail)}`;
            window.open(urlEmail, '_blank');
        }
    </script>
</body>
</html>
