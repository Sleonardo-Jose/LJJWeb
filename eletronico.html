<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de eletronicos</title>

    <style>
        /* Estilos Gerais */
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle, #1a28a8, #128c78);
            color: #fff;
            line-height: 1.6;
        }
        
        /* Cabeçalhos */
        h1, h2, h3 {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.2rem;
            margin: 10px auto;
            max-width: 800px;
        }

        /* Imagem */
        img {
            display: block;
            margin: 20px auto;
            max-width: 300px; /* Ajuste para imagens responsivas */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Botão */
        button {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #0066ff; /* Azul chamativo */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #004eb8; /* Efeito hover */
            transform: scale(1.05); /* Leve aumento no tamanho */
        }

        button:active {
            transform: scale(0.98); /* Efeito ao clicar */
        }
    </style>
</head>
<body>
    <h1>Cartão de Visita</h1>
    <img src="img/image copy.png" alt="Modelo de Cartão"> <!-- Substituir por uma imagem real -->
    <h2>Modelo de Cartão de Visita</h2>
    <h3>
        Personalize o seu cartão de visita conforme suas preferências! 
        Criamos cartões para empresas, lojas, serviços e muito mais. <br>
        Entre em contato para mais informações e solicite já o seu.
    </h3>
    <button type="button" onclick="window.location.href='modelos.html'">Voltar para o Site</button>
</body>
</html>
